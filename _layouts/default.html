<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
</head>
<body>
  <header class="bg-dark text-white p-3">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-2">
          <img src="{{ "/assets/images/logo.png" | relative_url }}" alt="SOFTBRIDGE Logo" class="img-fluid" style="height: 50px;">
        </div>
        <div class="col-md-10">
          <h1 class="mb-0">{{ site.title }}</h1>
        </div>
      </div>
      <nav class="navbar navbar-expand-lg navbar-dark mt-2">
        <a class="navbar-brand" href="{{ "/" | relative_url }}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ "/about/" | relative_url }}">About</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <main class="container mt-4">
    {{ content }}
  </main>
  <footer class="bg-dark text-white text-center p-3 mt-4">
    <p>Â© {{ site.time | date: "%Y" }} SOFTBRIDGE. All rights reserved.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
