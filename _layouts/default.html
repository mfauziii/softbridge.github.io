<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
</head>
<body>
  <header class="bg-dark text-white p-3">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-2">
          <img src="{{ "/assets/images/logo.png" | relative_url }}" alt="SOFTBRIDGE Logo" class="img-fluid" style="height: 50px;">
        </div>
        <div class="col-md-10">
          <h1 class="mb-0">{{ site.title }}</h1>
        </div>
      </div>
      <nav class="navbar navbar-expand-lg navbar-dark mt-2">
        <a class="navbar-brand" href="{{ "/" | relative_url }}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ "/about/" | relative_url }}">About</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <main class="container mt-4">
    {{ content }}
  </main>
  <footer class="bg-dark text-white text-center p-3 mt-4">
    <p>Â© {{ site.time | date: "%Y" }} SOFTBRIDGE. All rights reserved.</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
